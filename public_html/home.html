<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>My Weather</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Additional CSS files here -->

</head>
<body>

  <div class="container" >
    <h1 class="text-center">Weather Page</h1>
    <hr>

    <ul class="list-group" id="errorMessages"></ul>

    <div class="row justify-content-center">
      <div class="form-group row">
        <label for="zipcode" class="control-label col-form-label">
          Zipcode:
        </label>

        <div class="col-sm">
          <input type = "text"
          pattern="[0-9]{5}"
          class = "form-control"
          id="zipcode"
          placeholder = "Enter Zipcode"
          required>
        </div>


        <label for="unitSelect" class="control-label col-form-label">
          Units:
        </label>
        <div class="col-sm-3">

          <select class="form-control" id="unitSelect">
            <option value="imperial">Imperial</option>
            <option value="metric">Metric</option>
          </select>

        </div>


        <div class="col-sm-3">
          <button type="button" class="btn btn-light btn-outline-dark"
          id="getWeatherButton" >
          Get Weather
        </button>

      </div>
    </div>
  </div>
  <hr>

  <div id="currentConditionInCity" class="row" style="display: none;">
    <h1 id="cityCondition">Current Conditions in </h1>

        <div class="col-sm-6 " id ="currentTableItem">

        </div>
        <div class="col-sm-6" id ="currentTableItemDesc">

        </div>
    
  </div>
  
  <hr>
  <div id="fiveDayForecase" style="">
    <h1>Five Day Forecast </h1>

    <table id="fiveDayTable" class="table table-hover">
      <tbody id="fiveDayItem">/*remove later and hide* insert image and weather report via js </tbody>
    </table>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- custom js files -->
  <script src="js/home.js"></script>

</body>
</html>
